name: CI - Vue npm

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ develop ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - 'tests/**'
      - 'vite.config.*'
      - 'vitest.config.*'
      - 'Dockerfile'
      - 'Containerfile'
      - '.github/workflows/ci-develop-vue-npm.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 24.x
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test-dist:
    name: Lint, Test & Build dist artifact
    runs-on: ubuntu-latest
    outputs:
      version_id: ${{ steps.set-version.outputs.version_id }}
      artifact_name: ${{ steps.set-version.outputs.artifact_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Secret scan
        uses: trufflesecurity/trufflehog@v3.92.4
        with:
          path: .
          extra_args: --only-verified

      - name: Scan for CVEs
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-fs.sarif

      - name: Upload CVE scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cve-scan-report
          path: trivy-fs.sarif
          retention-days: 7

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Read version from package.json
        id: set-version
        run: |
          PKG_VERSION=$(jq -r '.version // "0.0.0"' package.json)
          PKG_NAME=$(jq -r '.name // "app"' package.json)
          # sanitize name for artifact/tag usage
          SAFE_NAME=$(echo "$PKG_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')
          RUN_SUFFIX="b${GITHUB_RUN_NUMBER:-0}"
          VERSION_ID="${PKG_VERSION}-${GITHUB_SHA::7}-${RUN_SUFFIX}"
          ARTIFACT_NAME="${SAFE_NAME}-dist-${VERSION_ID}"
          echo "version_id=$VERSION_ID" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_ID=$VERSION_ID" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Run lint (if present)
        run: npm run lint --if-present

      - name: Run unit tests (if present)
        run: npm run test --if-present -- --runInBand

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-version.outputs.artifact_name }}
          path: dist/
          if-no-files-found: error
          retention-days: 7

  build-image:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: build-and-test-dist
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select container build file
        id: select-file
        run: |
          if [ -f Containerfile ]; then
            echo "build_file=Containerfile" >> $GITHUB_OUTPUT
            echo "context=." >> $GITHUB_OUTPUT
          elif [ -f Dockerfile ]; then
            echo "build_file=Dockerfile" >> $GITHUB_OUTPUT
            echo "context=." >> $GITHUB_OUTPUT
          else
            echo "No Containerfile or Dockerfile found" >&2
            exit 1
          fi

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-and-test-dist.outputs.artifact_name }}
          path: dist

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (load locally)
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.select-file.outputs.context }}
          file: ${{ steps.select-file.outputs.build_file }}
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-test-dist.outputs.version_id }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
          labels: |
            org.opencontainers.image.version=${{ needs.build-and-test-dist.outputs.version_id }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Scan built image for CVEs
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-test-dist.outputs.version_id }}
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-image.sarif

      - name: Upload image scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-scan-report
          path: trivy-image.sarif
          retention-days: 7

      - name: Push image tags
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-test-dist.outputs.version_id }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
