name: CI - Vue npm (v1.0.0)

permissions:
  contents: read

on:
  push:
    branches: [ develop ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - 'tests/**'
      - 'vite.config.*'
      - 'vitest.config.*'
      - '.github/workflows/ci-develop-vue-npm.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20.x
  CACHE_NAME: npm-cache

jobs:
  lint-and-test:
    name: Lint & Test (matrix)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --runInBand

  build:
    name: Build & Artifact
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-dist
          path: dist/
          if-no-files-found: error
          retention-days: 7
